<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>SPLITTER</h1>

    <main>
        <form class="text-inputs">
            <label for="bill">Bill</label>
            <img src="images/icon-dollar.svg" width="11px">
            <input type="number" id="bill" name ="bill">
        </form>

        <div class="tip">
            <form class="button-inputs" >
                <label for="tip">Select Tip %</label>
                <button type="button" class="btn" value=".05">5%</button>
                <button type="button" class="btn" value=".1">10%</button>
                <button type="button" class="btn" value=".15">15%</button>
                <button type="button" class="btn" value=".25">25%</button>
                <button type="button" class="btn" value=".5">50%</button>
                <input type="number" class="btn"  placeholder="Custom" value="">
            </form>
        </div>

        <form class="text-inputs">
            <label for="people">Number of People</label>
            <img src="images/icon-person.svg" width="15px">
            <input type="number" id="people" name ="people">
        </form>

        <div class="results">
            <div class="tip-per-person">
                <h3>Tip Amount <br><span>/ person</span></h3>
                <p class="per-person-disp" >$0.00</p>
            </div>
            <div class="tip-total">
                <h3>Total</h3>
                <p class ="tip-total-disp">$0.00</p>
            </div>
            <button class="reset" onClick="window.location.reload();">RESET</button>
        </div>
    </main>

    <script>
        let billAmnt = 0;
        let tipValue = 0;
        let numOfPeople = 0;
        let totalPrice= 0;
        let tipPerPerson= 0;
        
        const billInput = document.querySelector('#bill');
        billInput.addEventListener('input',getBillInput);
        function getBillInput(){
            billAmnt = billInput.value;
            getTotal();
        }

        
        const tipInput = document.querySelectorAll('.btn');
        tipInput.forEach(tipPercent =>{
            tipPercent.addEventListener('click',getPercent =>{
                tipValue = tipPercent.value;
                getTotal();    
            })
        });

        
        const peopleInput = document.querySelector("#people");
        peopleInput.addEventListener('input',getPeopleInput);
        function getPeopleInput(){
            numOfPeople = peopleInput.value;
            console.log(numOfPeople);
            getTipPerPerson();
        }


        function getTotal(){
            totalPrice = (billAmnt * tipValue).toFixed(2);
            const billTotal = document.querySelector(".tip-total-disp");
            billTotal.innerHTML=`$${totalPrice}`;
            console.log(totalPrice);
        }


        function getTipPerPerson(){
            tipPerPerson = (totalPrice / numOfPeople).toFixed(2);
            const tipPerson = document.querySelector('.per-person-disp');
            tipPerson.innerHTML=`$${tipPerPerson}`;
            console.log(tipPerPerson);
        }
    </script>
    </body>
</html>
