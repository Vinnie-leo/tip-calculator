<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>SPLITTER</h1>

    <main>
        <form class="text-inputs">
            <label for="bill">Bill</label>
            <img src="images/icon-dollar.svg" width="11px">
            <input type="number" id="bill" name ="bill">
        </form>

        <div class="tip">
            <form class="button-inputs">
                <label for="tip">Select Tip %</label>
                <input type="button" value="5%">
                <input type="button" value="10%">
                <input type="button" value="15%">
                <input type="button" value="25%">
                <input type="button" value="50%">
                <input type="number"  placeholder=Custom value="">

            </form>
        </div>

        <form class="text-inputs">
            <label for="people">Number of People</label>
            <img src="images/icon-person.svg" width="15px">
            <input type="number" id="people" name ="people">


        </form>

        <div class="results">
            <div class="tip-per-person">
                <h3>Tip Amount <br><span>/ person</span></h3>
                <p>$0.00</p>
            </div>

            <div class="tip-total">
                <h3>Total</h3>
                <p>$0.00</p>
            </div>

            <button class="reset">RESET</button>






        </div>
    </main>









    
</body>
</html>
